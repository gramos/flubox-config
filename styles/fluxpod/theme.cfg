!!!!!! 			FLUXPOD	style
!
!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! 
!					FONTS
!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
menu.title.font: 					aquabase-12:bold
menu.frame.font: 					bandal-13
toolbar.clock.font: 					bandal-12
toolbar.workspace.font: 				bandal-12
toolbar.iconbar.focused.font:				bandal-12:bold
toolbar.iconbar.unfocused.font:				bandal-12
window.font:						bandal-14
!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
!!!!!!!!!!!!!!!!!!!!!! 			MENU
!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
menu.roundCorners:				TopLeft TopRight BottomLeft BottomRight
menu.selected.pixmap: 				pressed.xpm
menu.bullet: 					triangle
menu.bullet.position: 				right
!
menu.bevelWidth:                		2
menu.frame: 					 sunken bevel2 gradient rectangle
menu.frame.color: 				#E7E6E9
menu.frame.colorTo:				#CCCCCC
menu.frame.textColor:				#000000
!
menu.title.color:				#3164B1
menu.title.textColor:				#E4E7EA
!
menu.hilite.color:				#3164B1
menu.hilite.textColor:				#E4E7EA
!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
!!!!!!!!!!!!!!!!!!!!!! 			TOOLBAR
!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
!toolbar.label.pixmap: 				toolbar.xpm
toolbar.label.color:				#87AADF
toolbar.button.color: 				#F2F2F2			
toolbar.shaped: 				true
!
toolbar.workspace.textColor:	 		#000000
!toolbar.workspace.pixmap:      		toolbar.xpm
toolbar.workspace.color:			#F2F2F2
!
toolbar.systray.color:				#F2F2F2	
!
toolbar.clock.textColor: 			#000000
toolbar.clock.color:				#F2F2F2
!toolbar.clock.pixmap:               		toolbar.xpm
!
!toolbar.iconbar.empty.pixmap: 		toolbar.xpm
toolbar.iconbar.empty.color:			#F2F2F2
toolbar.iconbar.focused.textColor:		#0E00DB
toolbar.iconbar.focused.pixmap:		toolbar.xpm
toolbar.iconbar.unfocused.textColor:		#000000
toolbar.iconbar.unfocused.color:		#F2F2F2
!toolbar.iconbar.unfocused.pixmap:       	toolbar.xpm
!
!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
!!!!!!!!!!!!!!!!!!!! 			SLIT
!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! 
slit: 						raised gradient vertical	
slit.color:					#D0D0D0
slit.colorTo: 					#D7D7D7
!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
!!!!!!!					WINDOWS
!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
window.title.height: 				18
window.justify:					center
window.roundCorners: 				TopRight TopLeft BottomRight BottomLeft
window.bevelWidth:				0
window.label.focus:				flat gradient vertical
window.label.focus.textColor: 			#000000
window.label.focus.color:			#E7E6E9
window.label.focus.colorTo:			#CCCCCC
window.label.unfocus:				flat gradient vertical
window.label.unfocus.textColor: 		#B7B7B7
window.label.unfocus.color:			#E7E6E9
window.label.unfocus.colorTo:			#CCCCCC
!
window.handleWidth:				6
window.handle.focus.color: 			#707A98
window.handle.unfocus.color: 			#707A98
!
window.button.focus: 			flat gradient vertical
window.button.focus.color: 		#E7E6E9
window.button.focus.colorTo: 		#CCCCCC
window.button.focus.picColor: 		
window.button.unfocus: 			flat gradient vertical
window.button.unfocus.Color: 		#E7E6E9
window.button.unfocus.ColorTo: 		#CCCCCC
window.button.unfocus.picColor:		#CCCCCC
window.button.pressed:			flat gradient vertical
window.button.pressed.color: 		#E7E6E9
window.button.pressed.colorTo: 		#CCCCCC
!window.button.pressed.picColor: <color>
