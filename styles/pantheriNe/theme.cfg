!!!!!! panther for fluxbox style, v03
!!!! mostly based on 	panthFlux. 	freshmeat.net/projects/panthflux/
!!!! 	but also 			fluxqua. 		freshmeat.net/projects/fluxaqua/ 
!!!	and 				panther-gtk 	themes.freshmeat.net/projects/panther-gtk/ 
!
!
!
!!!!!!!!!!!!!!!! 								FONTS
menu.title.font: 				sans-12:bold
menu.frame.font: 				eunjin-12
toolbar.clock.font: 				eunjin-12
toolbar.workspace.font: 			eunjin-12
toolbar.iconbar.focused.font:			eunjin-12:bold
toolbar.iconbar.unfocused.font:			eunjin-12
window.font:					sans-12:bold
!
!!!!!!!!!!!!!!!!!!!!!! 							MENU
!
menu.roundCorners:				TopLeft TopRight BottomLeft BottomRight
menu.selected.pixmap: 				pressed.xpm
menu.bullet: 					triangle
menu.bullet.position: 				right
!
menu.frame.pixmap:				toolbar.xpm
menu.frame.textColor: 				#000000
!
menu.title.color:				#3164B1
menu.title.textColor:				#E4E7EA
!
menu.hilite.color:				#3164B1
menu.hilite.textColor:				#E4E7EA
!
!!!!!!!!!!!!!!!!!!!!!! 							TOOLBAR
!
toolbar.label.pixmap: 				toolbar.xpm
toolbar.button.pixmap: 				toolbar.xpm		
toolbar.shaped: 				true
!
toolbar.workspace.textColor: 			#000000
toolbar.workspace.pixmap:      			toolbar.xpm
!
toolbar.systray.pixmap:				toolbar.xpm
!
toolbar.clock.textColor: 			#000000
toolbar.clock.pixmap:               		toolbar.xpm
!
toolbar.iconbar.empty.pixmap: 			toolbar.xpm
toolbar.iconbar.focused.textColor:		#0E00DB
toolbar.iconbar.focused.pixmap:			toolbar.xpm
toolbar.iconbar.unfocused.textColor:		#000000
toolbar.iconbar.unfocused.pixmap:       	toolbar.xpm
!
!!!!!!!!!!!!!!!!!!!! 						SLIT 
!
slit: Raised Gradient vertical	
slit.color:					#707A98
slit.colorTo: 					#707A98
!
!!!!!!!!!!!!!!!!!!!!						WINDOWS
!
window.title.height:				22
window.justify:					center
window.roundCorners: 				TopRight TopLeft BottomRight BottomLeft
window.title.focus.textColor:			#000000		
window.label.focus.textColor: 			#000000
window.label.focus.pixmap:              	background.xpm
window.label.unfocus.textColor: 		#B7B7B7
window.label.unfocus.color:			#ADADAD
window.label.unfocus.pixmap:          		background.xpm
!
!!!!!!!!!!! windows buttons
!
window.handleWidth:				6
window.handle.focus.color: 			#707A98
window.handle.unfocus.color: 			#707A98
!
window.close.pixmap: 				red.xpm
window.close.unfocus.pixmap: 			button.xpm
window.close.pressed.pixmap: 			stick.xpm
!
window.shade.pixmap: 				unstick.xpm
window.shade.unfocus.pixmap: 			button.xpm
window.shade.pressed.pixmap: 			stick.xpm
!
window.unshade.pixmap: 				button.xpm
window.unshade.unfocus.pixmap: 			button.xpm
window.unshade.pressed.pixmap: 			stick.xpm
!
window.menuicon.pixmap: 			yellow.xpm
window.menuicon.unfocus.pixmap: 		button.xpm
window.menuicon.pressed.pixmap: 		stick.xpm
!
window.maximize.pixmap: 			green.xpm
window.maximize.unfocus.pixmap: 		button.xpm
window.maximize.pressed.pixmap: 		stick.xpm
!
window.iconify.pixmap: 				yellow.xpm
window.iconify.unfocus.pixmap: 			button.xpm
window.iconify.pressed.pixmap: 			stick.xpm
!
window.stick.pixmap: 				stick.xpm
window.stick.unfocus.pixmap: 			button.xpm
window.stick.pressed.pixmap: 			yellow.xpm
!
window.stuck.pixmap: 				unstick.xpm
window.stuck.unfocus.pixmap: 			unstick.xpm
window.stuck.pressed.pixmap: 			yellow.xpm
